<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <style>
        /* Estilos simples y b√°sicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .task-description {
            font-weight: bold;
        }

        .task-status {
            font-style: italic;
        }

        .task-actions a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Lista de Tareas</h1>

        <!-- Formulario para agregar una nueva tarea -->
        <form action="/agregar_tarea" method="POST">
            <input type="text" name="descripcion" placeholder="Nueva tarea" required>
            <input type="submit" value="Agregar">
        </form>

        <!-- Lista de tareas en forma de lista -->
        <ul class="task-list">
            {% for tarea in tareas %}
                <li class="task-item">
                    <span class="task-description">{{ tarea.descripcion }}</span>
                    <span class="task-status">
                        {% if tarea.estado == 0 %}
                            Pendiente
                        {% else %}
                            Completada
                        {% endif %}
                    </span>
                    <span class="task-actions">
                        <a href="/completar_tarea/{{ tarea.Id }}">Marcar como completada</a>
                        |
                        <a href="/eliminar_tarea/{{ tarea.Id }}">Eliminar</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
