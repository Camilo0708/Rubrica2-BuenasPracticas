<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
        <li>
            {{ tarea[1] }}
            {% if tarea[2] == 0 %}
            (<a href="/completar_tarea/{{ tarea[0] }}">Marcar como completada</a>)
            {% endif %}
            (<a href="/eliminar_tarea/{{ tarea[0] }}">Eliminar</a>)
        </li>
        {% endfor %}
    </ul>
    <h2>Agregar Nueva Tarea</h2>
    <form action="/agregar_tarea" method="POST">
        <input type="text" name="descripcion" placeholder="DescripciÃ³n de la tarea" required>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
